{% extends "base.html" %}

{% block judul_halaman %}
  Bintang - Daftar Barang
{% endblock %}

{% block isi %}
<div style='margin-left:auto;margin-right:auto; padding-bottom:50px; padding-top:50px; width:800px'>
  <table id="show_data" class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th style='width:1px'>#</th>
        <th style="text-align:right">Nama</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      {% for brg in barang %}
      <tr>
        <th>{{forloop.counter}}</th>
        <td style="text-align:right">{{brg.nama}}</td>
        <td>{{brg.harga}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
